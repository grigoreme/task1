<!DOCTYPE html>
<html>
<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
<script src="//code.angularjs.org/snapshot/angular-route.js"></script>
<script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
<script src="//code.angularjs.org/snapshot/angular-messages.js"></script>

<script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>My Task #1</title>
<body>

<script src="js/app.js"></script>

<div ng-app="laboratory" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin">
  <header class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row">
      <div class="w3-col s3">
        <h3>My Reports</h3>
      </div>
      <div class="w3-col s2 w3-right">
        <a href="#!/Add"><button style="width:100%" class="w3-btn w3-padding w3-green">Add new experiment</button></a>
      </div>
    </div>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="exp in $storage.experiments" class="w3-padding-16">
      <div class="w3-row" >
        <div class="w3-col s3">
          Name: {{exp.Name}}
        </div>
        <div class="w3-col s3">
          Created time: {{exp.createDate}}
        </div>
        <div class="w3-col s3">
          Last update: {{exp.lastUpdate}}
        </div>
        <div class="w3-col s1">
          <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">x</span>
          <a href="#!/Edit/{{$index}}"><span style="cursor:pointer;" class="w3-right w3-margin-right">Edit</span></a>
        </div>
        <div class="w3-col s12">
          Description: {{exp.Description}}
        </div>
      </div>
    </li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div ng-view class="w3-col s12">

      </div>
  </div>
</div>
</div>
</body>
</html>
